<c-card class="text-center">
  <c-card-header>
    <c-nav class="card-header-pills" variant="pills">
      <c-nav-item>
        <a [active]="true" [routerLink] cNavLink>
          Active
        </a>
      </c-nav-item>
      <c-nav-item>
        <a [routerLink] cNavLink>Link</a>
      </c-nav-item>
      <c-nav-item>
        <a [routerLink] cNavLink disabled>
          Disabled
        </a>
      </c-nav-item>
    </c-nav>
  </c-card-header>
  <c-card-body>
    <c-card-body>
      <h5 cCardTitle>Card title</h5>
      <p cCardText>
        Some quick example text to build on the card title and make up the bulk of the card's content.
      </p>
      <button cButton color="primary">Go somewhere</button>
    </c-card-body>
  </c-card-body>
</c-card>
