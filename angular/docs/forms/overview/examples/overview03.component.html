<form cForm>
  <c-row [gutter]="3" class="align-items-center">
    <c-col xs="auto">
      <label cLabel="col" for="inputPassword-3"> Password </label>
    </c-col>
    <c-col xs="auto">
      <input
        aria-describedby="passwordHelpInline-3"
        cFormControl
        id="inputPassword-3"
        type="password">
    </c-col>
    <c-col xs="auto">
      <span cFormText id="passwordHelpInline-3">
        Must be 8-20 characters long.
      </span>
    </c-col>
  </c-row>
</form>
