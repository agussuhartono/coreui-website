<button cButton cOffcanvasToggle="OffcanvasStart">Toggle offcanvas</button>

<c-offcanvas
  placement="start"
  id="OffcanvasStart"
>
  <c-offcanvas-header>
    <h5 cOffcanvasTitle>Offcanvas Header</h5>
    <button
      cButtonClose
      class="text-reset"
      cOffcanvasToggle="OffcanvasStart"
      aria-label="Close"
    ></button>
  </c-offcanvas-header>
  <c-offcanvas-body>
    <p>
      Content for the offcanvas goes here. You can place just about any CoreUI component or custom elements here.
    </p>
  </c-offcanvas-body>
</c-offcanvas>
