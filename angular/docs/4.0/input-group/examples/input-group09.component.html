<c-input-group class="mb-3">
  <c-dropdown>
    <button cButton color="secondary" variant="outline">
      Action
    </button>
    <button split cButton cDropdownToggle color="secondary" variant="outline">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <div cDropdownMenu>
      <a [routerLink] cDropdownItem>Action</a>
      <a [routerLink] cDropdownItem>Another action</a>
      <a [routerLink] cDropdownItem>Something else here</a>
      <hr cDropdownDivider>
      <a [routerLink] cDropdownItem>Separated link</a>
    </div>
  </c-dropdown>
  <input aria-label="Text input with segmented dropdown button" cFormControl/>
</c-input-group>
