<c-alert [(visible)]="visible"
         [dismissible]="dismissible"
         color="warning"
         fade
         *ngIf="visible">
  <strong>Go right ahead</strong> and click that dismiss over there on the right.
</c-alert>

<hr>
<button cButton (click)="visible=!visible">{{visible ? 'Hide' : 'Show'}}</button>
<button (click)="dismissible=!dismissible" cButton class="me-1" color="secondary">Toggle</button>
