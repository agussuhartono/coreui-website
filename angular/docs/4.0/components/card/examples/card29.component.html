<c-row [gutter]="4" class="mb-3" [md]="3" [xs]="1">
  <c-col *ngFor="let card of cards">
    <c-card class="h-100">
      <img cCardImg="top" src="./assets/img/angular.jpg">
      <c-card-body>
        <h5 cCardTitle>Card title</h5>
        <p cCardText>
          {{card.body}}
        </p>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
