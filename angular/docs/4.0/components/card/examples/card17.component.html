<c-card class="text-center">
  <c-card-header>
    <c-nav class="card-header-tabs" variant="tabs">
      <c-nav-item>
        <a cNavLink [active]="true" [routerLink]>
          Active
        </a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink [routerLink]>Link</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink disabled [routerLink]>
          Disabled
        </a>
      </c-nav-item>
    </c-nav>
  </c-card-header>
  <c-card-body>
    <c-card-body>
      <h5 cCardTitle>Card title</h5>
      <p cCardText>
        Some quick example text to build on the card title and make up the bulk of the card's content.
      </p>
      <button cButton color="primary">Go somewhere</button>
    </c-card-body>
  </c-card-body>
</c-card>
