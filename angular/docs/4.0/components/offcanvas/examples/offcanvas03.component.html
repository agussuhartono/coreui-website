<button cButton [cOffcanvasToggle]="offcanvasScroll.id">Enable body scrolling</button>
<button cButton [cOffcanvasToggle]="offcanvasNoBackdrop.id">Disable backdrop</button>

<c-offcanvas
  id="OffcanvasScroll"
  [scroll]="true"
  placement="start"
  #offcanvasScroll
>
  <c-offcanvas-header>
    <h5 cOffcanvasTitle>Offcanvas Header</h5>
    <button
      aria-label="Close"
      cButtonClose
      [cOffcanvasToggle]="offcanvasScroll.id"
      class="text-reset"
    ></button>
  </c-offcanvas-header>
  <c-offcanvas-body>
    <p>
      Try scrolling the rest of the page to see this option in action.
    </p>
  </c-offcanvas-body>
</c-offcanvas>

<c-offcanvas
  id="OffcanvasNoBackdrop"
  [backdrop]="false"
  [scroll]="true"
  placement="end"
  #offcanvasNoBackdrop
>
  <c-offcanvas-header>
    <h5 cOffcanvasTitle>Offcanvas Header</h5>
    <button
      aria-label="Close"
      cButtonClose
      [cOffcanvasToggle]="offcanvasNoBackdrop.id"
      class="text-reset"
    ></button>
  </c-offcanvas-header>
  <c-offcanvas-body>
    <p>
      Try scrolling the rest of the page to see this option in action.
    </p>
  </c-offcanvas-body>
</c-offcanvas>
