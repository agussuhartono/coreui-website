<button (click)="onClick(0)"
        [loading]="loading[0]"
        cLoadingButton
        color="info"
        spinnerType="grow">
  {{ loading[0] ? 'Cancel' : 'Upload' }}
</button>

<button (click)="onClick(1)"
        [loading]="loading[1]"
        cLoadingButton
        color="success"
        spinnerType="grow"
        variant="ghost">
  {{ loading[1] ? 'Cancel' : 'Upload' }}
</button>

<button (click)="onClick(2)"
        [loading]="loading[2]"
        cLoadingButton
        color="warning"
        spinnerType="grow"
        variant="outline">
  {{ loading[2] ? 'Cancel' : 'Upload' }}
</button>
