<c-button-group [formGroup]="btnRadioGroup2">
  <input class="btn-check"
         formControlName="radio2"
         id="radio1-grp2"
         type="radio"
         value="Radio1" />
  <label (click)="setRadioValue('Radio1')"
         cButton
         cFormCheckLabel
         color="danger"
         for="radio1-grp2"
         variant="outline">
    Radio 1
  </label>

  <input class="btn-check"
         formControlName="radio2"
         id="radio2-grp2"
         type="radio"
         value="Radio2" />
  <label (click)="setRadioValue('Radio2')"
         cButton
         cFormCheckLabel
         color="success"
         for="radio2-grp2"
         variant="outline">
    Radio 2
  </label>
  <input [attr.disabled]="true"
         class="btn-check"
         formControlName="radio2"
         id="radio3-grp2"
         type="radio"
         value="Radio3" />
  <label (click)="setRadioValue('Radio3')"
         cButton
         cFormCheckLabel
         color="secondary"
         for="radio3-grp2"
         variant="outline">
    Radio3
  </label>
</c-button-group>
