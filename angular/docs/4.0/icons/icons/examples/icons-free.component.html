<c-row [lg]="5" [sm]="4" [xs]="3">
  <c-col class="mb-4" *ngFor="let icon of icons">
    <div class="p-3 py-4 mb-2 bg-light text-center rounded">
      <svg cIcon [name]="icon[0]" [title]="icon[0]" size="xxl"></svg>
    </div>
    <div class="text-medium-emphasis text-center pt-1 small">{{toKebabCase(icon[0])}}</div>
  </c-col>
</c-row>
