<c-row class="mb-3">
  <label [sm]="2" cCol cLabel="col" for="staticEmail">
    Email
  </label>
  <c-col [sm]="10">
    <input cFormControl id="staticEmail" plaintext readonly type="text" value="email@example.com" />
  </c-col>
</c-row>
<c-row class="mb-3">
  <label cLabel="col" class="col-sm-2" for="inputPassword">
    Password
  </label>
  <c-col [sm]="10">
    <input cFormControl id="inputPassword" type="password" />
  </c-col>
</c-row>
