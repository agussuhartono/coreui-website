<c-container>
  <c-row>
    <c-col xs="9">.col-9</c-col>
    <c-col xs="4">
      .col-4
      <br />
      Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one
      contiguous unit.
    </c-col>
    <c-col xs="6">
      .col-6
      <br />
      Subsequent columns continue along the new line.
    </c-col>
  </c-row>
</c-container>
